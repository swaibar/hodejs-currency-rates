<!--  angular app -->
    <div >
        <h1>Create Your Account</h1>

        <form ng-submit="createAccount()">
            <div class="form-group">

                <div ng-show="formError" class="text-danger">{{formErrorMessage}}</div>

                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" ng-model="email" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" ng-model="password" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Get Started</button>
            </div>
        </form>
    </div>
